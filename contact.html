						<em>
							Leave a question
						</em>
					</legend>

						Contact us
					</h2>					
					<ul class="formlist"> 
						<li>					
							<label for="name">
								Enter your name:
							</label>
							<input type="text" id="name" name="name" value="Name"/>
						</li>
						<li>
							<label for="email">
								Enter your email:
							</label>
							<input type="email" id="email" name="email" value="Email"/>
						</li>
						<li>
							<label for="message">
								Question:
							</label>
							<input type="text" id="message" name="message" value="Question"/>
						</li>
					</ul>	
				</fieldset>
				<input type="submit" value="Submit"/>	
			</form>
